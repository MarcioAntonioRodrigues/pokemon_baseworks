<section *ngIf="pokemon" class="card dynamic-display">
    <img [src]="pokemon.urlImage" alt="Place image title">
    <h2>{{pokemon.name}}</h2>
    <div *ngFor="let stat of pokemon.stats">
        <p>{{stat.stat.name}}: {{stat.base_stat}}</p>
    </div>
    <button (click)="backToHome()">Voltar</button>
</section>
